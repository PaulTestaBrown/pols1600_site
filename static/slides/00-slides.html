## How to Read Imai

- Active reading
- Copy and run the code in the text. To do so, do the following:


```r
if (!require("devtools")){
  install.packages("devtools")
  }
library("devtools")
install_github("kosukeimai/qss-package",  
               build_vignettes  =  TRUE)
```

## How to Read Imai

Anywhere the text loads data:


```r
afghan &lt;- read.csv("afgahn.csv")
```

You can do 

```r
library("qss")
data("afghan")
summary(afghan$age)
